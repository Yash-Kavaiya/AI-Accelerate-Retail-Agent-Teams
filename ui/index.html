<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Markdown support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/DOMPurify/3.0.8/purify.min.js"></script>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">

                    <button id="menuBtn" class="btn btn-secondary mobile-only">â˜°</button>

        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Select Agent</h3>
                    <button id="closeSidebarBtn" class="btn-close mobile-only">Ã—</button>
                </div>
                <div class="agent-list">
                    <div class="agent-card active" data-agent="retail_coordinator">
                        <div class="agent-icon">ğŸ¯</div>
                        <div class="agent-name">Coordinator</div>
                    </div>
                    <div class="agent-card" data-agent="product_search_agent">
                        <div class="agent-icon">ğŸ”</div>
                        <div class="agent-name">Product Search</div>
                    </div>
                    <div class="agent-card" data-agent="review_text_analysis_agent">
                        <div class="agent-icon">ğŸ“Š</div>

                    </div>
                    <div class="agent-card" data-agent="inventory_agent">

                        <div class="agent-name">Inventory</div>
                    </div>
                    <div class="agent-card" data-agent="shopping_agent">
                        <div class="agent-icon">ğŸ›’</div>

                    <div class="agent-card" data-agent="customer_support_agent">

                        <div class="agent-name">Support</div>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area">
                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendBtn" class="btn btn-primary">Send</button>
                </div>
            </main>

            <!-- History Panel (hidden by default) -->
            <aside id="historyPanel" class="history-panel hidden">
                <div class="history-header">
                    <h3>Conversation History</h3>
                    <button id="closeHistoryBtn" class="btn-close">Ã—</button>
                </div>
                <input type="text" id="historySearch" class="search-input" placeholder="Search conversations...">
                <div id="historyList" class="history-list"></div>
                <div id="emptyHistory" class="empty-state">
                    <p>ğŸ’¬ No saved conversations</p>
                    <small>Click "Save" to save your chats</small>

            </aside>
        </div>
        
        <!-- Sidebar Overlay for Mobile -->

    <!-- Toast Notification -->
